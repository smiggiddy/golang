<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
</head>
<body>
    <h1>
        {{.Title}}
    </h1>
    <p>

        
        <br>
        {{.Desc}}
        <br>
        <p>
        {{range .Tips}}
        {{.}}<br>
        {{end}}
        </p>
        <br>
        {{range .Options}}
        {{ if ne .Sect "end"}}
        <a href="{{.Sect}}">
            {{.Text}} 
        </a> <br>
        {{ else}}
        {{.Text}}
        <br>
        {{end}}
        {{end}}

    </p>
    
</body>
</html>
